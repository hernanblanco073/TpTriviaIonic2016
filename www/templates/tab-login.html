<ion-view view-title="Inicio">
  <ion-content class="padding">
    <h4>Bienvenidos a la Trivia de Hernan Blanco</h4></br>
    <h5>Por favor, logee ingresando su nombre</h5>

    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Nombre" name="txtNombre" ng-model="Nombre">
      </label>
    <button class="button button-block button-positive" ng-click="Logear(Nombre)">
      Logear
    </button>
    </div>
  </ion-content>
</ion-view>
